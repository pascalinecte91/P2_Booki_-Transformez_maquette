    <main>
        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form action="#" class="searchForm">
                <label for="search"><i class="fas fa-map-marker-alt"></i></label>
                <input id="search" type="search" name="search" placeholder="Marseille, France" />
                <button type="submit"><span class="fas fa-search"></span></button>
            </form>
        </section>

        <!--Filters-->
        <section class="filters">
            <h2>Filtres</h2>
            <div class="filtersBtn">
                <button class="btn btn-gray-light">

                </button>
                <button class="btn btn-gray-light">
                    <i class="fas fa-child"></i> Familial
                </button>
                <button class="btn btn-gray-light">
                    <i class="fas fa-heart"></i> Romantique
                </button>
                <button class="btn btn-gray-light">
                    <i class="fas fa-dog"></i> Animaux autorisés
                </button>
            </div>
        </section>

        <p class="infoFilters">
            <i class="fas fa-info"></i> Plus de 500 logements sont disponibles dans
